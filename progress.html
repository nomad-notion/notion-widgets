<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Progress Bar</title>
    <style>
        /* Í∏∞Î≥∏ Î≥ÄÏàò ÏÑ§Ï†ï (ÎùºÏù¥Ìä∏ Î™®Îìú Í∏∞Î≥∏) */
        :root {
            --bg-color: #ffffff;
            --text-color: #37352f;
            --bar-bg: #e0e0e0;
            --bar-fill: #37352f;
            --toggle-bg: #f0f0f0;
        }

        /* Îã§ÌÅ¨ Î™®Îìú Î≥ÄÏàò */
        body.dark-mode {
            --bg-color: #191919;
            --text-color: #ffffff;
            --bar-bg: #333333;
            --bar-fill: #ffffff;
            --toggle-bg: #2d2d2d;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ÌÜ†Í∏Ä Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .theme-toggle {
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 6px;
            background-color: var(--toggle-bg);
            font-size: 14px;
            user-select: none;
            transition: background-color 0.3s;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .progress-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-weight: 500;
        }

        .progress-bg {
            width: 100%;
            height: 10px; /* Î∞î ÎëêÍªò */
            background-color: var(--bar-bg);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--bar-fill);
            width: 0%;
            border-radius: 5px;
            transition: width 1s ease-in-out, background-color 0.3s;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Life Progress</h1>
        <div class="theme-toggle" onclick="toggleTheme()" title="ÌÖåÎßà Î≥ÄÍ≤Ω">
            ‚òÄÔ∏è / üåô
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-item">
            <div class="label-row">
                <span>Year</span>
                <span id="year-text">0%</span>
            </div>
            <div class="progress-bg">
                <div class="progress-fill" id="year-bar"></div>
            </div>
        </div>

        <div class="progress-item">
            <div class="label-row">
                <span>Month</span>
                <span id="month-text">0%</span>
            </div>
            <div class="progress-bg">
                <div class="progress-fill" id="month-bar"></div>
            </div>
        </div>

        <div class="progress-item">
            <div class="label-row">
                <span>Week</span>
                <span id="week-text">0%</span>
            </div>
            <div class="progress-bg">
                <div class="progress-fill" id="week-bar"></div>
            </div>
        </div>

        <div class="progress-item">
            <div class="label-row">
                <span>Day</span>
                <span id="day-text">0%</span>
            </div>
            <div class="progress-bg">
                <div class="progress-fill" id="day-bar"></div>
            </div>
        </div>
    </div>

    <script>
        function updateProgress() {
            const now = new Date();

            // 1. Year Progress
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const endOfYear = new Date(now.getFullYear() + 1, 0, 1);
            const yearPercent = ((now - startOfYear) / (endOfYear - startOfYear)) * 100;

            // 2. Month Progress
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
            const monthPercent = ((now - startOfMonth) / (endOfMonth - startOfMonth)) * 100;

            // 3. Week Progress (ÏùºÏöîÏùº ÏãúÏûë Í∏∞Ï§Ä)
            const dayOfWeek = now.getDay(); // 0 (Sun) - 6 (Sat)
            const totalMinutesInWeek = 7 * 24 * 60;
            const currentMinutesInWeek = (dayOfWeek * 24 * 60) + (now.getHours() * 60) + now.getMinutes();
            const weekPercent = (currentMinutesInWeek / totalMinutesInWeek) * 100;

            // 4. Day Progress
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const dayPercent = ((now - startOfDay) / (endOfDay - startOfDay)) * 100;

            // UI ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
            const setBar = (id, percent) => {
                document.getElementById(`${id}-bar`).style.width = `${percent}%`;
                document.getElementById(`${id}-text`).innerText = `${percent.toFixed(1)}%`;
            };

            setBar('year', yearPercent);
            setBar('month', monthPercent);
            setBar('week', weekPercent);
            setBar('day', dayPercent);
        }

        // ÌÖåÎßà ÌÜ†Í∏Ä Ìï®Ïàò
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Ï¥àÍ∏∞ Ïã§Ìñâ Î∞è 1Î∂ÑÎßàÎã§ ÏóÖÎç∞Ïù¥Ìä∏
        updateProgress();
        setInterval(updateProgress, 60000);
    </script>
</body>
</html>
