    body {

    .progress-container {

<body>

  <div class="widget-container">

      <h1>ì˜¤ëŠ˜ë„ í˜ì°¨ê²Œ ì‹œì‘í•´ë³¼ê¹Œìš”?</h1>
      <div class="date-time" id="clock">Loading time...</div>
      
      <div class="progress-container">
        <div class="progress-bar-bg">
          <div class="progress-bar-fill" id="progressBar"></div>

        <div class="progress-text" id="progressText">0%</div>

  <script>
    function updateWidget() {
      const now = new Date();
      
      // ë‚ ì§œ í¬ë§·ì„ ì¢€ ë” ë…¸ì…˜ìŠ¤ëŸ½ê²Œ ê°„ê²°í•˜ê²Œ ë³€ê²½
      const options = { weekday: 'long', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString('en-US', options);
      const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
      
      // ë¬¸êµ¬ ë³€ê²½: "ì˜¤ëŠ˜ì€ [ìš”ì¼], [ì›”] [ì¼] ì…ë‹ˆë‹¤. í˜„ì¬ ì‹œê°„ [ì‹œê°„]"
      document.getElementById('clock').innerText = `${dateStr}, ${timeStr}`;

      // ì—…ë¬´ ì‹œê°„ (9ì‹œ~18ì‹œ) ì„¤ì •
      const startHour = 9;
      const endHour = 18; 
      
      const currentHour = now.getHours();
      const currentMin = now.getMinutes();
      
      const totalWorkMinutes = (endHour - startHour) * 60;
      const elapsedMinutes = ((currentHour - startHour) * 60) + currentMin;
      
      let percentage = Math.floor((elapsedMinutes / totalWorkMinutes) * 100);
      if (percentage < 0) percentage = 0;
      if (percentage > 100) percentage = 100;

      document.getElementById('progressBar').style.width = `${percentage}%`;
      
      // ë©˜íŠ¸ë„ ì¢€ ë” ì‹¬í”Œí•˜ê²Œ
      let message = "ì§‘ì¤‘!";
      if (percentage >= 100) message = "ê³ ìƒí•˜ì…¨ìŠµë‹ˆë‹¤! ğŸ‰";
      else if (percentage > 50) message = "ì ˆë°˜ ì§€ë‚¬ì–´ìš”";
      else if (percentage < 10) message = "í•˜ë£¨ ì‹œì‘";

      // í™”ì‚´í‘œ ëŒ€ì‹  ì‹¬í”Œí•˜ê²Œ í¼ì„¼íŠ¸ì™€ ë©˜íŠ¸ë§Œ í‘œì‹œ
      document.getElementById('progressText').innerHTML = `${percentage}% (${message})`;
    }

    setInterval(updateWidget, 1000);
    updateWidget();
  </script>
