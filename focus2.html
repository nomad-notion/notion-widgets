<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Focus Widget (Notion Style)</title>
  <style>
    /* 1. 노션 기본 폰트 및 스타일 적용 */
    body {
      margin: 0; padding: 0;
      width: 100%; height: 100vh;
      background-color: transparent;
      /* 노션과 100% 동일한 폰트 스택 */
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      color: #37352F; /* 노션 기본 텍스트 색상 */
    }

    /* 2. 컨테이너: 노션 콜아웃 블록 느낌 */
    .container {
      width: 95%; height: 90%;
      background-color: #F7F6F3; /* 노션 회색 배경 */
      border: 1px solid rgba(55, 53, 47, 0.09); /* 얇은 테두리 */
      border-radius: 6px; /* 살짝만 둥글게 */
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; position: relative;
      padding: 24px; box-sizing: border-box;
    }

    /* 3. 시계: 상단에 작고 깔끔하게 */
    .datetime {
      position: absolute; top: 20px;
      font-size: 0.9rem; 
      color: rgba(55, 53, 47, 0.65); /* 보조 텍스트 색상 */
      font-weight: 500;
      letter-spacing: 0;
    }

    /* 4. 입력 화면 */
    #input-section {
      display: flex; flex-direction: column; align-items: center;
      width: 100%; margin-top: 10px;
    }

    .question {
      font-size: 1.2rem; margin-bottom: 1.2rem;
      font-weight: 600; 
      color: #37352F;
      word-break: keep-all;
    }

    input[type="text"] {
      background: transparent; border: none;
      /* 밑줄도 노션스럽게 얇고 연하게 */
      border-bottom: 1px solid rgba(55, 53, 47, 0.3);
      width: 80%; font-family: inherit;
      font-size: 1.4rem; color: #37352F;
      text-align: center; padding: 8px;
      outline: none; margin-bottom: 1.5rem;
      font-weight: 500;
    }
    input::placeholder { color: rgba(55, 53, 47, 0.3); font-size: 1rem; }
    .hint { font-size: 0.8rem; color: rgba(55, 53, 47, 0.5); }

    /* 5. 결과 화면 */
    #display-section {
      display: none; flex-direction: column;
      align-items: center; justify-content: center;
      width: 100%; height: 100%; margin-top: 10px;
    }

    .mission-label {
      font-size: 0.85rem; color: rgba(55, 53, 47, 0.6);
      margin-bottom: 0.8rem; font-weight: 600;
      text-transform: uppercase; letter-spacing: 0.05em;
    }

    .mission-text {
      font-size: 2rem; font-weight: 700;
      line-height: 1.3; margin-bottom: 1.5rem;
      word-break: keep-all; max-width: 90%;
      color: #37352F;
    }

    /* 버튼 디자인: 노션 버튼 스타일 */
    .finish-btn {
      background-color: transparent; 
      border: 1px solid rgba(55, 53, 47, 0.16);
      color: #37352F; padding: 6px 16px;
      border-radius: 4px; cursor: pointer;
      font-family: inherit; font-size: 0.85rem;
      transition: all 0.2s ease;
    }
    .finish-btn:hover { 
      background-color: rgba(55, 53, 47, 0.08); 
    }

    /* 6. 서명: 아주 연하게 */
    .signature {
      position: absolute; bottom: 12px;
      width: 100%; text-align: center;
      font-size: 0.7rem; color: rgba(55, 53, 47, 0.3);
      font-weight: 500;
    }

    /* 7. 팝업(모달): 깔끔한 디자인 */
    #custom-modal {
      display: none; position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      /* 배경을 살짝 불투명하게 덮음 */
      background-color: rgba(255, 255, 255, 0.96);
      border-radius: 6px; flex-direction: column;
      justify-content: center; align-items: center; z-index: 999;
    }
    .modal-msg { font-size: 1.1rem; margin-bottom: 20px; font-weight: 600; color: #37352F; }
    .modal-btn-group { display: flex; gap: 10px; }
    .modal-btn {
      padding: 6px 20px; border-radius: 4px; cursor: pointer;
      font-family: inherit; font-size: 0.9rem; border: 1px solid rgba(55, 53, 47, 0.16);
    }
    /* "네" 버튼: 노션의 주요 액션 색상(검정/다크그레이) */
    .btn-yes { background-color: #37352F; color: #FFFFFF; border: 1px solid #37352F; }
    /* "아니오" 버튼: 투명 */
    .btn-no { background-color: transparent; color: #37352F; }
    .btn-no:hover { background-color: rgba(55, 53, 47, 0.08); }
  </style>
</head>
<body>

  <div class="container">
    <div class="datetime" id="clock"></div>
    
    <div id="input-section">
      <div class="question">오늘 집중할 단 하나의 목표는?</div>
      <input type="text" id="goalInput" placeholder="목표 입력" autocomplete="off" onkeypress="handleEnter(event)">
      <div class="hint">엔터를 누르면 목표가 고정됩니다</div>
    </div>

    <div id="display-section">
      <div class="mission-label">Today's Mission</div>
      <div class="mission-text" id="goalDisplay"></div>
      <button class="finish-btn" onclick="openModal()">완료했습니다! (초기화)</button>
    </div>

    <div id="custom-modal">
      <div class="modal-msg">정말 목표를 완료하고 초기화할까요?</div>
      <div class="modal-btn-group">
        <button class="modal-btn btn-yes" onclick="confirmReset()">네</button>
        <button class="modal-btn btn-no" onclick="closeModal()">아니오</button>
      </div>
    </div>

    <div class="signature">nomadplanner</div>
  </div>

  <script>
    /* 로직은 기존의 강력한(bulletproof) 버전을 그대로 사용 */
    
    let memoryStorage = "";
    function saveGoalSafe(val) { try { localStorage.setItem('myOneFocus', val); } catch(e) { memoryStorage = val; } }
    function getGoalSafe() { try { return localStorage.getItem('myOneFocus'); } catch(e) { return memoryStorage; } }
    function removeGoalSafe() { try { localStorage.removeItem('myOneFocus'); } catch(e) { memoryStorage = ""; } }

    function updateClock() {
      const clockEl = document.getElementById('clock');
      if(!clockEl) return;
      
      const now = new Date();
      const month = now.getMonth() + 1;
      const date = now.getDate();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? '오후' : '오전';
      
      hours = hours % 12; hours = hours ? hours : 12; 
      minutes = minutes < 10 ? '0' + minutes : minutes; 

      // 노션 스타일 날짜 포맷 (깔끔하게)
      clockEl.innerText = `${month}월 ${date}일 ${ampm} ${hours}:${minutes}`;
    }

    function showInputMode() {
      document.getElementById('input-section').style.display = 'flex';
      document.getElementById('display-section').style.display = 'none';
      const input = document.getElementById('goalInput');
      if(input) { input.value = ""; input.focus(); }
    }

    function showDisplayMode(text) {
      document.getElementById('input-section').style.display = 'none';
      document.getElementById('display-section').style.display = 'flex';
      document.getElementById('goalDisplay').innerText = text;
    }

    function handleEnter(e) {
      if (e.key === 'Enter') {
        const val = e.target.value;
        if(val.trim() !== "") {
          saveGoalSafe(val);
          showDisplayMode(val);
        }
      }
    }

    function openModal() { document.getElementById('custom-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }
    function confirmReset() {
      removeGoalSafe();
      closeModal();
      showInputMode();
    }

    // 즉시 실행 (깜빡임 방지)
    (function init() {
      updateClock();
      setInterval(updateClock, 1000);
      const saved = getGoalSafe();
      if(saved) showDisplayMode(saved);
      else showInputMode();
    })();
  </script>
</body>
</html>
