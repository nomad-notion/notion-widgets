<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Pomodoro</title>
  <style>
    /* 1. 기본 설정 */
    body {
      margin: 0; padding: 0;
      width: 100%; height: 100vh;
      background-color: transparent;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      color: #37352F;
    }

    /* 2. 컨테이너 */
    .container {
      width: 90%; max-width: 300px; /* 폭을 좁게 잡음 */
      background-color: #F7F6F3; /* 노션 배경색 */
      border: 1px solid rgba(55, 53, 47, 0.09);
      border-radius: 12px;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
      padding: 24px; box-sizing: border-box;
      box-shadow: 0 2px 6px rgba(0,0,0,0.02);
    }

    /* 3. 타이머 숫자 (메인) */
    .timer-display {
      font-size: 3.5rem; /* 숫자 크기 강조 */
      font-weight: 700;
      color: #37352F;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      margin-bottom: 15px; /* 게이지와의 간격 */
    }

    /* 4. 미니 게이지 영역 (숫자 아래) */
    .gauge-wrapper {
      position: relative;
      width: 40px; height: 40px; /* 작게 설정 */
      margin-bottom: 20px; /* 버튼과의 간격 */
      display: flex; justify-content: center; align-items: center;
    }

    /* SVG 설정 */
    .progress-ring {
      transform: rotate(-90deg); /* 12시 방향부터 시작 */
      width: 100%; height: 100%;
    }
    .progress-ring__circle {
      transition: stroke-dashoffset 0.35s;
      transform-origin: 50% 50%;
      fill: transparent;
      stroke-width: 6; /* 게이지 두께 */
    }
    .progress-ring__bg {
      stroke: rgba(55, 53, 47, 0.1); /* 연한 회색 배경 */
    }
    .progress-ring__fill {
      stroke: #4A7C59; /* 기본: 짙은 녹색 */
      stroke-linecap: round;
    }

    /* 상태 텍스트 (게이지 옆이나 아래에 작게 표기 가능하지만, 여기선 깔끔함을 위해 생략하거나 게이지 안에 아이콘 넣기) */
    /* 이번엔 게이지 중앙에 재생/일시정지 아이콘을 넣는 대신, 그냥 깔끔한 링만 보여줍니다. */

    /* 5. 버튼 그룹 */
    .btn-group {
      display: flex; gap: 10px; width: 100%; justify-content: center;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit; font-size: 0.9rem; font-weight: 600;
      border: none; transition: all 0.2s ease;
      flex: 1; /* 버튼 너비 균등 분할 */
    }

    /* 시작 버튼 (주황색) */
    .btn-main {
      background-color: #F28C28; color: white;
    }
    .btn-main:hover { background-color: #E07B1F; }
    
    /* 리셋 버튼 */
    .btn-reset {
      background-color: white;
      border: 1px solid rgba(55, 53, 47, 0.15);
      color: #37352F;
    }
    .btn-reset:hover { background-color: rgba(55, 53, 47, 0.05); }

    /* 상태 메시지 (Focus / Break) */
    .status-msg {
      font-size: 0.8rem; color: rgba(55, 53, 47, 0.5);
      font-weight: 600; text-transform: uppercase;
      margin-bottom: 8px; letter-spacing: 0.05em;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="status-msg" id="status-text">FOCUS</div>

    <div class="timer-display" id="time-display">25:00</div>

    <div class="gauge-wrapper">
      <svg class="progress-ring" width="40" height="40">
        <circle class="progress-ring__circle progress-ring__bg" r="17" cx="20" cy="20"/>
        <circle class="progress-ring__circle progress-ring__fill" r="17" cx="20" cy="20"/>
      </svg>
    </div>

    <div class="btn-group">
      <button class="btn btn-main" id="start-btn">Start</button>
      <button class="btn btn-reset" id="reset-btn">Reset</button>
    </div>
  </div>

  <script>
    /* === 설정 === */
    const FOCUS_TIME = 25 * 60;
    const BREAK_TIME = 5 * 60;
    const GREEN_COLOR = '#4A7C59';
    const ORANGE_COLOR = '#F28C28';

    let timeLeft = FOCUS_TIME;
    let isRunning = false;
    let isFocusMode = true;
    let timerId = null;

    /* === DOM === */
    const timeDisplay = document.getElementById('time-display');
    const statusText = document.getElementById('status-text');
    const startBtn = document.getElementById('start-btn');
    const resetBtn = document.getElementById('reset-btn');
    const progressFill = document.querySelector('.progress-ring__fill');

    /* === 게이지 초기화 === */
    // r=17일 때 원의 둘레
    const radius = progressFill.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    
    progressFill.style.strokeDasharray = `${circumference} ${circumference}`;
    progressFill.style.strokeDashoffset = 0;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timeDisplay.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      // 게이지 줄이기
      const totalTime = isFocusMode ? FOCUS_TIME : BREAK_TIME;
      const offset = circumference - (timeLeft / totalTime) * circumference;
      progressFill.style.strokeDashoffset = offset;
    }

    function tick() {
      timeLeft--;
      updateDisplay();

      if (timeLeft <= 0) {
        clearInterval(timerId);
        isRunning = false;
        
        // 모드 전환
        isFocusMode = !isFocusMode;
        timeLeft = isFocusMode ? FOCUS_TIME : BREAK_TIME;
        
        // 디자인 변경
        updateTheme();
        updateDisplay();
        updateBtnState();
      }
    }

    function updateTheme() {
      if(isFocusMode) {
        statusText.innerText = "FOCUS";
        progressFill.style.stroke = GREEN_COLOR;
        startBtn.style.backgroundColor = ORANGE_COLOR; // 버튼은 포인트 컬러 유지
      } else {
        statusText.innerText = "BREAK";
        progressFill.style.stroke = ORANGE_COLOR;
        startBtn.style.backgroundColor = GREEN_COLOR;
      }
    }

    function updateBtnState() {
      startBtn.innerText = isRunning ? "Pause" : "Start";
    }

    startBtn.addEventListener('click', () => {
      if (isRunning) {
        clearInterval(timerId);
        isRunning = false;
      } else {
        timerId = setInterval(tick, 1000);
        isRunning = true;
      }
      updateBtnState();
    });
