<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Timer Widget (Stable)</title>
  <style>
    /* 1. 기본 설정 */
    body {
      margin: 0; padding: 0;
      width: 100%; height: 100vh;
      background-color: transparent;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      color: #37352F;
    }

    /* 2. 컨테이너 */
    .container {
      width: 90%; max-width: 320px;
      background-color: #F7F6F3;
      border: 1px solid rgba(55, 53, 47, 0.09);
      border-radius: 12px;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
      padding: 24px; box-sizing: border-box;
      box-shadow: 0 2px 6px rgba(0,0,0,0.02);
      
      /* 강제 표시 */
      visibility: visible !important; opacity: 1 !important;
      min-height: 240px;
    }

    /* === 화면 1: 선택 메뉴 === */
    #selection-screen {
      display: flex; flex-direction: column;
      width: 100%; gap: 12px;
    }

    .menu-title {
      font-size: 1.1rem; font-weight: 600;
      margin-bottom: 10px; color: #37352F;
    }

    .select-btn {
      padding: 14px; border-radius: 8px;
      border: 1px solid rgba(55, 53, 47, 0.16);
      background-color: white; color: #37352F;
      font-size: 1rem; font-weight: 500; cursor: pointer;
      transition: all 0.2s; display: flex;
      align-items: center; justify-content: center; gap: 8px;
    }
    .select-btn:hover { background-color: rgba(55, 53, 47, 0.04); transform: translateY(-1px); }

    /* === 화면 2: 타이머 화면 === */
    #timer-screen {
      display: none; /* 초기엔 숨김 */
      flex-direction: column; align-items: center; width: 100%;
    }

    /* 상단 헤더 */
    .timer-header {
      width: 100%; display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 15px;
    }
    .back-btn {
      font-size: 0.8rem; color: rgba(55, 53, 47, 0.4);
      cursor: pointer; background: none; border: none; padding: 0;
    }
    .back-btn:hover { color: #37352F; text-decoration: underline; }
    
    .mode-badge {
      font-size: 0.75rem; font-weight: 700;
      padding: 4px 8px; border-radius: 4px;
      text-transform: uppercase; letter-spacing: 0.05em;
    }

    /* 타이머 디스플레이 */
    .timer-display {
      font-size: 3.5rem; font-weight: 700;
      color: #37352F; font-variant-numeric: tabular-nums;
      line-height: 1; margin-bottom: 15px;
    }

    /* 미니 게이지 */
    .gauge-wrapper {
      position: relative; width: 40px; height: 40px;
      margin-bottom: 20px; display: flex; justify-content: center; align-items: center;
    }
    .progress-ring { transform: rotate(-90deg); width: 100%; height: 100%; }
    .progress-ring__circle { fill: transparent; stroke-width: 6; }
    .progress-ring__bg { stroke: rgba(55, 53, 47, 0.1); }
    .progress-ring__fill {
      stroke-linecap: round; transition: stroke-dashoffset 0.35s;
      stroke-dasharray: 107 107; stroke-dashoffset: 0;
    }

    /* 컨트롤 버튼 */
    .btn-group { display: flex; gap: 10px; width: 100%; }
    .btn {
      padding: 10px 16px; border-radius: 6px; cursor: pointer;
      font-family: inherit; font-size: 0.9rem; font-weight: 600;
      border: none; transition: all 0.2s ease; flex: 1;
    }
